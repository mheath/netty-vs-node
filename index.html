<html>
<head>
    <title>Presentation</title>

    <meta charset='utf-8'>
    <script src='js/slides/slides.js'></script>
    <script src="js/socket.io/socket.io.min.js"></script>
    <script src="js/remote.js"></script>
    <script src="js/graffiti.js"></script>

    <script>
        //        var socket = io.connect('http://localhost:3001');
        var socket = io.connect('http://10.109.38.188:3001');

        var remote = new Remote(socket);
        remote.receiver({
            prev : function() {
                prevSlide();
            },
            next : function() {
                nextSlide();
            }
        });

        window.addEventListener('DOMContentLoaded', function() {
            Graffiti.init(socket, 895, 695);

            if (window.location.href.indexOf("sender") > 0) {
                Graffiti.sender();
            }
            else {
                Graffiti.receiver();
            }

            document.addEventListener("slideleave", function(evt) {
                Graffiti.clear();
            });


        }, false);
        
    </script>

</head>

<style>
        /* Your individual styles here, or just use inline styles if that’s
